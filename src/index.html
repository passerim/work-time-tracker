<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple, client-side work time tracker built with HTML, CSS, and JavaScript." />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;script-src 'self' https://cdn.jsdelivr.net;font-src 'self';img-src 'self';connect-src 'none';" />
    <title>Work Time Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <main>
      <div id="preloader" class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="container" class="container rounded-4 p-3 mt-5 bg-light shadow">
        <div class="d-flex justify-content-end mb-2 gap-2">
          <button
            id="langSwitch"
            type="button"
            class="btn btn-outline-secondary btn-sm d-flex align-items-center"
            aria-label="Switch language">
            <span id="lang-en" class="d-flex align-items-center me-2">
              <span class="fs-5" id="flag-en" role="img" aria-label="English">ðŸ‡¬ðŸ‡§</span>
              <span class="ms-1">EN</span>
            </span>
            <span class="mx-1">|</span>
            <span id="lang-it" class="d-flex align-items-center ms-2">
              <span class="fs-5" id="flag-it" role="img" aria-label="Italian">ðŸ‡®ðŸ‡¹</span>
              <span class="ms-1">IT</span>
            </span>
          </button>
          <button
            id="settingsButton"
            type="button"
            class="btn btn-outline-secondary btn-sm d-flex align-items-center"
            aria-label="Settings"
            data-bs-toggle="collapse"
            data-bs-target="#settingsPanel"
            aria-expanded="false"
            aria-controls="settingsPanel">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-gear"
              viewBox="0 0 16 16">
              <path
                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
              <path
                d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094a1.873 1.873 0 0 0 1.115-2.693l-.16-.291c-.415-.764.42-1.6 1.185-1.184l.291.159a1.873 1.873 0 0 0 2.693-1.116l.094-.318z" />
            </svg>
          </button>
        </div>
        <div class="collapse mb-3" id="settingsPanel">
          <div class="card card-body">
            <h5 class="card-title mb-3">Settings</h5>
            <div class="mb-3">
              <label for="workdayLength" class="form-label">Workday Length (hh:mm):</label>
              <input type="time" class="form-control" id="workdayLength" step="60" value="07:12" />
            </div>
            <button type="button" class="btn btn-primary" id="saveSettings">Save</button>
          </div>
        </div>

        <div class="text-center mb-2">
          <h1>Work Time Tracker</h1>
        </div>

        <form id="timeForm" class="mb-3">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="timestamp" class="form-label">Timestamp (Hour & Minute):</label>
              <input type="time" class="form-control" id="timestamp" required />
            </div>
            <div class="col-md-6">
              <label for="direction" class="form-label">Direction:</label>
              <select class="form-select" id="direction" required>
                <option value="In">In</option>
                <option value="Out">Out</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="addTimestampButton" type="submit" class="btn btn-primary w-100">Add Timestamp</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger w-100" id="resetButton">Reset</button>
            </div>
          </div>
        </form>

        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <h3 id="timeLabel">My Time</h3>
            <button id="reloadProgress" type="button" class="btn btn-link p-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="green"
                class="bi bi-arrow-clockwise"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"></path>
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"></path>
              </svg>
            </button>
          </div>
          <div class="progress">
            <div
              id="workProgressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"></div>
            <div
              id="toWorkProgressBar"
              class="progress-bar bg-info opacity-25"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"></div>
            <div
              id="tooltip"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="..."></div>
          </div>
          <span id="elapsedBadge" class="badge text-bg-success"></span>
        </div>

        <div class="mb-0">
          <h3 id="timestampsLabel">Timestamps</h3>
          <div class="table-responsive rounded-4 overflow-hidden">
            <table id="timestampsTable" class="table table-fixed mb-0">
              <colgroup>
                <col style="width: 35%" />
                <col style="width: 35%" />
                <col style="width: 30%" />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                  <th scope="col">Direction</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 mb-3 text-secondary" style="font-size: 0.75rem">
      <span class="d-flex align-items-center justify-content-center">
        <img class="me-1" src="favicon.svg" alt="Work Time Tracker" style="height: 1.5rem" />
        &copy; 2025 &middot; Made by&nbsp;
        <a href="https://github.com/passerim" target="_blank" rel="noopener">@passerim</a>
        &nbsp;&middot;&nbsp;
        <a href="https://github.com/passerim/work-time-tracker" target="_blank" rel="noopener"> Source Code </a>
      </span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
